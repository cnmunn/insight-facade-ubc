<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="dist/styles.css">
	<link rel="">
</head>
<body>
<h1 style="text-align: center; margin: 50px;">INSIGHT FACADE</h1>
<div class="d-flex align-items-start offset-md-3">
	<div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
		<button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">Student Hub</button>
		<button class="nav-link" id="v-pills-instructors-tab" data-bs-toggle="pill" data-bs-target="#v-pills-instructors" type="button" role="tab" aria-controls="v-pills-instructors" aria-selected="false">Instructor Hub</button>
	</div>
	<div class="tab-content" id="v-pills-tabContent">
		<div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
			<h3>Find the Percentage of Students Failed a Course</h3>
			<input type="text" name="name" id="courses-input" placeholder="ex. MATH 101"/>
			<button id="course-submit" class="btn btn-primary">Submit Course</button>
			<div id="courses-response-node"></div>

		</div>
		<div class="tab-pane fade" id="v-pills-instructors" role="tabpanel" aria-labelledby="v-pills-instructors-tab">
			<h3>Find Averages for Courses Taught</h3>
			<input type="text" name="name" id="instructors-input" placeholder="ex. Elisa Baniassad"/>
			<button id="instructors-submit" class="btn btn-primary">Submit Instructor</button>
			<div id="instructors-response-node"></div>

		</div>
	</div>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script type="text/javascript" src="/frontend.js"></script>

</html>
